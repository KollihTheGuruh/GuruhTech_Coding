<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Button</title>
<style>
  /* Basic button styles */
  .button {
    display: flex;
    padding: 10px 20px;
    font-size: 40px;
    background-color: #ff000d;
    color: #fff;
    border: none;
    height: 80px;
    width: 350px;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    left: 20%;
    text-align: left;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  /* Button hover effect */
  .button:hover {
    background-color: #0fb300;
    box-shadow: 0px 0px 5px #0fb300,
                0px 0px 30px #0fb300,
                0px 0px 90px #0fb300;
  }

  /* Media query for responsiveness */
  @media screen and (max-width: 768px) {
    .button {
      padding: 8px 16px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>
  <a href="#" class="button">GuruhTech Coding</a>
</body>
</html>
